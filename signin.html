<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signin.css">
  
</head>
<body>
    <h1>Sign In</h1>
    <br><br><br><br>
    <div id="signin">
      <form>
         <br><br><br><br>
         <input type="email" size="30" name = "change" placeholder="Email Id" id="email">
         <br><br><br><br>
         <input type="password"  placeholder="Password" id="password" name="password" maxlength="10">
         <br><br><br><br>
         <button class="submit" disabled> <a href="search.html">SUBMIT</a></button>
         <h5>New Customer?...<a href="signup.html">SignUp</a></h5>
       </form>
    </div>
</body>
<!-- <script src="signin.js"> </script> -->
<script>
const email = document.getElementById("email");
  const submit = document.querySelector(".submit");
  submit.addEventListener("click",()=>{
    window.location.href="search.html";
  })
  document.getElementById("password").addEventListener("keyup", (e) => {
      const value = e.currentTarget.value;
      if(value.length !=10 || email.value ===""){
      submit.disabled = true;
      }
      else{
          submit.disabled = false;
          submit.classList.add("hover");
      }
  });</script>

</html>
